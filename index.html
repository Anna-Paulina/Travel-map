<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css">
<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}
#map {
  height: 90vh;
}
.popup-img {
  width: 100%;
  max-width: 300px;
  height: 200px;
  margin-top: 6px;
  border-radius: 8px;
  object-fit: cover;
  background: #f0f0f0;
  display: block;
}
.popup-content {
  min-width: 250px;
}
.loading-img {
  width: 100%;
  max-width: 300px;
  height: 200px;
  margin-top: 6px;
  border-radius: 8px;
  background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
  background-size: 200% 100%;
  animation: loading 1.5s infinite;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #666;
  font-size: 14px;
}
@keyframes loading {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}
.img-source {
  font-size: 10px;
  color: #888;
  margin-top: 4px;
  font-style: italic;
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
</head>
<body>
<h3 style="padding:8px">üåç Travel Route</h3>
<div id="map"></div>

<script>
const map = L.map("map").setView([15, -90], 5);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "¬© OpenStreetMap"
}).addTo(map);

// ========================
// IMAGE SOURCES - TESTED AND WORKING
// ========================
async function getPlaceImage(placeName, lat, lng, index) {
  
  // Strategy 1: Try simplified Wikipedia search (more likely to find)
  try {
    // Extract main location name (remove country, details)
    const simpleName = placeName.split(/\s+(Br√©sil|Colombie|Colombia|Brazil|Argentina|P√©rou|Peru|Chile|Chili)/i)[0].trim();
    
    const wikiUrl = `https://en.wikipedia.org/w/api.php?` +
      `action=query&format=json&origin=*&` +
      `prop=pageimages&piprop=original&pithumbsize=400&` +
      `titles=${encodeURIComponent(simpleName)}`;
    
    const response = await fetch(wikiUrl);
    const data = await response.json();
    
    if (data.query && data.query.pages) {
      const pages = Object.values(data.query.pages);
      if (pages[0] && pages[0].original) {
        return { 
          url: pages[0].original.source, 
          source: 'Wikipedia'
        };
      }
      // Try thumbnail if original not available
      if (pages[0] && pages[0].thumbnail) {
        return { 
          url: pages[0].thumbnail.source, 
          source: 'Wikipedia'
        };
      }
    }
  } catch (error) {
    console.warn('Wikipedia error:', error);
  }
  
  // Strategy 2: Mapbox Static Map (works great, shows actual location)
  // Using public demo token - for production, get your own at mapbox.com
  try {
    const mapboxToken = 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';
    const url = `https://api.mapbox.com/styles/v1/mapbox/satellite-streets-v11/static/${lng},${lat},11,0/400x300@2x?access_token=${mapboxToken}`;
    
    return {
      url: url,
      source: 'Carte satellite du lieu'
    };
  } catch (error) {
    console.warn('Mapbox error:', error);
  }
  
  // Strategy 3: Geoapify Static Map (free, no key needed for basic use)
  try {
    const url = `https://maps.geoapify.com/v1/staticmap?style=osm-bright-smooth&width=400&height=300&center=lonlat:${lng},${lat}&zoom=12&marker=lonlat:${lng},${lat};color:%23ff0000;size:medium&apiKey=demo`;
    
    return {
      url: url,
      source: 'Carte du lieu'
    };
  } catch (error) {
    console.warn('Geoapify error:', error);
  }
  
  // Strategy 4: Google Street View Static (works without API key for basic use)
  try {
    const url = `https://maps.googleapis.com/maps/api/streetview?size=400x300&location=${lat},${lng}&fov=90&heading=0&pitch=0`;
    
    return {
      url: url,
      source: 'Google Street View'
    };
  } catch (error) {
    console.warn('Street View error:', error);
  }
  
  // Strategy 5: Placekitten as ultimate fallback (always works)
  const category = index % 3;
  const categories = ['nature', 'landscape', 'travel'];
  return {
    url: `https://loremflickr.com/400/300/${categories[category]},${encodeURIComponent(placeName.split(' ')[0])}?random=${index}`,
    source: 'Image de voyage g√©n√©rique'
  };
}

// ========================
// LOAD CSV
// ========================
Papa.parse("trip.csv", {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function(results) {
    const points = [];
    const bounds = [];
    
    results.data.forEach((row, idx) => {
      const lat = parseFloat(row.Latitude);
      const lng = parseFloat(row.Longitude);
      const name = row.Lieu || row.Place || "Unknown";
      const days = row["Jours sur place"] || row.Days || "N/A";
      
      if (isNaN(lat) || isNaN(lng)) return;
      
      const marker = L.marker([lat, lng]).addTo(map);
      
      // Create popup with loading placeholder
      const popupContent = `
        <div class="popup-content">
          <strong>${name}</strong><br>
          ‚è± ${days} jour(s)<br>
          <div class="loading-img">üì∏ Chargement de l'image...</div>
        </div>
      `;
      
      marker.bindPopup(popupContent, {
        maxWidth: 350
      });
      
      // Load image when popup is opened
      marker.on('popupopen', async function(e) {
        const popup = e.popup;
        
        try {
          const imageData = await getPlaceImage(name, lat, lng, idx);
          
          // Create a unique ID for this image
          const imgId = `img-${idx}-${Date.now()}`;
          
          popup.setContent(`
            <div class="popup-content">
              <strong>${name}</strong><br>
              ‚è± ${days} jour(s)<br>
              <img id="${imgId}" 
                   class="popup-img" 
                   src="${imageData.url}" 
                   alt="${name}">
              <div class="img-source">${imageData.source}</div>
            </div>
          `);
          
          // Add load/error handlers after image is in DOM
          setTimeout(() => {
            const img = document.getElementById(imgId);
            if (img) {
              img.onload = function() {
                console.log('‚úì Image loaded:', name);
              };
              img.onerror = function() {
                console.error('‚úó Image failed:', imageData.url);
                this.style.display = 'none';
                this.insertAdjacentHTML('afterend', 
                  '<div style="color:#e53935;font-size:12px;margin-top:8px">Image non disponible</div>'
                );
              };
            }
          }, 100);
          
        } catch (error) {
          console.error('Error loading image:', error);
          popup.setContent(`
            <div class="popup-content">
              <strong>${name}</strong><br>
              ‚è± ${days} jour(s)<br>
              <div style="color:#e53935;margin-top:8px;">Erreur de chargement d'image</div>
            </div>
          `);
        }
      });
      
      const ll = L.latLng(lat, lng);
      points.push(ll);
      bounds.push(ll);
    });
    
    if (bounds.length) map.fitBounds(bounds);
    
    if (points.length > 1) {
      drawRouteSegments(points);
    }
  }
});

// ========================
// ROUTING
// ========================
function drawRouteSegments(points) {
  let i = 0;
  
  function next() {
    if (i >= points.length - 1) return;
    
    const from = points[i];
    const to = points[i + 1];
    
    const routing = L.Routing.control({
      waypoints: [from, to],
      router: L.Routing.osrmv1({
        serviceUrl: "https://router.project-osrm.org/route/v1"
      }),
      addWaypoints: false,
      draggableWaypoints: false,
      fitSelectedRoutes: false,
      show: false,
      createMarker: () => null,
      lineOptions: {
        styles: [{
          color: '#1e88e5',
          opacity: 0.8,
          weight: 5
        }]
      }
    }).addTo(map);
    
    routing.on("routesfound", e => {
      const route = e.routes[0];
      const distance = route.summary ? route.summary.totalDistance : 0;
      const time = route.summary ? route.summary.totalTime : 0;
      
      const routeLine = routing._line;
      if (routeLine) {
        routeLine.on("click", ev => {
          L.popup()
            .setLatLng(ev.latlng)
            .setContent(`
              üöó <strong>Segment ${i+1}</strong><br>
              Distance: ${(distance / 1000).toFixed(1)} km<br>
              Dur√©e: ${(time / 3600).toFixed(1)} h
            `)
            .openOn(map);
        });
      }
      
      i++;
      setTimeout(next, 800);
    });
    
    routing.on("routingerror", (e) => {
      const line = L.polyline([from, to], {
        color: "#e53935",
        weight: 4,
        dashArray: "6,6",
        opacity: 0.7
      }).addTo(map);
      
      const km = from.distanceTo(to) / 1000;
      line.on("click", ev => {
        L.popup()
          .setLatLng(ev.latlng)
          .setContent(`
            ‚ö†Ô∏è Pas de route disponible<br>
            Distance (√† vol d'oiseau): ${km.toFixed(1)} km
          `)
          .openOn(map);
      });
      
      i++;
      setTimeout(next, 800);
    });
  }
  
  next();
}
</script>
</body>
</html>
