<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css">
<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}
#map {
  height: 90vh;
}
.popup-img {
  width: 100%;
  max-width: 300px;
  height: 200px;
  margin-top: 6px;
  border-radius: 8px;
  object-fit: cover;
  background: #f0f0f0;
}
.popup-content {
  min-width: 200px;
}
.loading-img {
  width: 100%;
  max-width: 300px;
  height: 200px;
  margin-top: 6px;
  border-radius: 8px;
  background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
  background-size: 200% 100%;
  animation: loading 1.5s infinite;
}
@keyframes loading {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
</head>
<body>
<h3 style="padding:8px">üåç Travel Route</h3>
<div id="map"></div>
<script>
const map = L.map("map").setView([15, -90], 5);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "¬© OpenStreetMap"
}).addTo(map);

// ========================
// WIKIMEDIA COMMONS IMAGE FUNCTION
// ========================
async function getPlaceImage(placeName) {
  try {
    // Try to get image from Wikimedia Commons via Wikipedia
    const searchUrl = `https://en.wikipedia.org/w/api.php?` +
      `action=query&format=json&origin=*&` +
      `prop=pageimages|images&piprop=original&` +
      `titles=${encodeURIComponent(placeName)}&` +
      `imlimit=1`;
    
    const response = await fetch(searchUrl);
    const data = await response.json();
    
    if (data.query && data.query.pages) {
      const pages = Object.values(data.query.pages);
      if (pages[0] && pages[0].original) {
        return pages[0].original.source;
      }
      
      // If no main image, try to get first image from page
      if (pages[0] && pages[0].images && pages[0].images.length > 0) {
        const imageTitle = pages[0].images[0].title;
        const imageUrl = await getWikimediaImageUrl(imageTitle);
        if (imageUrl) return imageUrl;
      }
    }
  } catch (error) {
    console.warn('Wikimedia fetch failed:', error);
  }
  
  // Fallback: Try Flickr-style search or use a map thumbnail
  return `https://maps.geoapify.com/v1/staticmap?style=osm-bright&width=400&height=300&center=lonlat:0,0&zoom=14&apiKey=demo`;
}

async function getWikimediaImageUrl(imageTitle) {
  try {
    const url = `https://en.wikipedia.org/w/api.php?` +
      `action=query&format=json&origin=*&` +
      `prop=imageinfo&iiprop=url&` +
      `titles=${encodeURIComponent(imageTitle)}`;
    
    const response = await fetch(url);
    const data = await response.json();
    
    if (data.query && data.query.pages) {
      const pages = Object.values(data.query.pages);
      if (pages[0] && pages[0].imageinfo && pages[0].imageinfo[0]) {
        return pages[0].imageinfo[0].url;
      }
    }
  } catch (error) {
    console.warn('Image info fetch failed:', error);
  }
  return null;
}

// ========================
// LOAD CSV
// ========================
Papa.parse("trip.csv", {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function(results) {
    const points = [];
    const bounds = [];
    
    results.data.forEach((row, idx) => {
      const lat = parseFloat(row.Latitude);
      const lng = parseFloat(row.Longitude);
      const name = row.Lieu || row.Place || "Unknown";
      const days = row["Jours sur place"] || row.Days || "N/A";
      
      if (isNaN(lat) || isNaN(lng)) return;
      
      const marker = L.marker([lat, lng]).addTo(map);
      
      // Create popup with loading placeholder
      const popupContent = `
        <div class="popup-content">
          <strong>${name}</strong><br>
          ‚è± ${days} day(s)<br>
          <div class="loading-img"></div>
        </div>
      `;
      
      marker.bindPopup(popupContent);
      
      // Load image when popup is opened
      marker.on('popupopen', async function(e) {
        const popup = e.popup;
        const imgUrl = await getPlaceImage(name);
        
        popup.setContent(`
          <div class="popup-content">
            <strong>${name}</strong><br>
            ‚è± ${days} day(s)<br>
            <img class="popup-img" src="${imgUrl}" alt="${name}" 
                 onerror="this.style.display='none'">
          </div>
        `);
      });
      
      const ll = L.latLng(lat, lng);
      points.push(ll);
      bounds.push(ll);
    });
    
    if (bounds.length) map.fitBounds(bounds);
    
    if (points.length > 1) {
      drawRouteSegments(points);
    }
  }
});

// ========================
// ROUTING SEGMENT BY SEGMENT
// ========================
function drawRouteSegments(points) {
  let i = 0;
  
  function next() {
    if (i >= points.length - 1) return;
    
    const from = points[i];
    const to = points[i + 1];
    
    const routing = L.Routing.control({
      waypoints: [from, to],
      router: L.Routing.osrmv1({
        serviceUrl: "https://router.project-osrm.org/route/v1"
      }),
      addWaypoints: false,
      draggableWaypoints: false,
      fitSelectedRoutes: false,
      show: false,
      createMarker: () => null,
      lineOptions: {
        styles: [{
          color: '#1e88e5',
          opacity: 0.8,
          weight: 5
        }]
      }
    }).addTo(map);  // ‚Üê THIS WAS MISSING!
    
    routing.on("routesfound", e => {
      const route = e.routes[0];
      const leg = route.coordinates ? route.coordinates : route.waypoints;
      const distance = route.summary ? route.summary.totalDistance : 0;
      const time = route.summary ? route.summary.totalTime : 0;
      
      // Get the route line that was added
      const routeLine = routing._line;
      if (routeLine) {
        routeLine.on("click", ev => {
          L.popup()
            .setLatLng(ev.latlng)
            .setContent(`
              üöó <strong>Segment ${i+1}</strong><br>
              Distance: ${(distance / 1000).toFixed(1)} km<br>
              Duration: ${(time / 3600).toFixed(1)} h
            `)
            .openOn(map);
        });
      }
      
      i++;
      setTimeout(next, 800);
    });
    
    routing.on("routingerror", (e) => {
      console.warn('Routing error:', e);
      
      // Draw straight line as fallback
      const line = L.polyline([from, to], {
        color: "#e53935",
        weight: 4,
        dashArray: "6,6",
        opacity: 0.7
      }).addTo(map);
      
      const km = from.distanceTo(to) / 1000;
      line.on("click", ev => {
        L.popup()
          .setLatLng(ev.latlng)
          .setContent(`
            ‚ö†Ô∏è No road available<br>
            Distance (air): ${km.toFixed(1)} km
          `)
          .openOn(map);
      });
      
      i++;
      setTimeout(next, 800);
    });
  }
  
  next();
}
</script>
</body>
</html>
