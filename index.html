<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Map</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css">

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}
#map {
  height: 90vh;
}
.popup-img {
  width: 100%;
  margin-top: 6px;
  border-radius: 8px;
}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
</head>

<body>
<h3 style="padding:8px">üåç Travel Route</h3>
<div id="map"></div>

<script>
const map = L.map("map").setView([15, -90], 5);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "¬© OpenStreetMap"
}).addTo(map);

// ========================
// LOAD CSV FROM GITHUB
// ========================
Papa.parse("trip.csv", {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function(results) {

    const points = [];
    const bounds = [];

    results.data.forEach((row, idx) => {
      const lat = parseFloat(row.Latitude);
      const lng = parseFloat(row.Longitude);
      const name = row.Lieu;
      const days = row["Jours sur place"];

      if (isNaN(lat) || isNaN(lng)) return;

      const query = encodeURIComponent(name);
      const imgUrl =
        `https://source.unsplash.com/featured/400x300/?${query}&sig=${idx}`;

      const marker = L.marker([lat, lng]).addTo(map);
      marker.bindPopup(`
        <strong>${name}</strong><br>
        ‚è± ${days} day(s)<br>
        <img class="popup-img" src="${imgUrl}">
      `);

      const ll = L.latLng(lat, lng);
      points.push(ll);
      bounds.push(ll);
    });

    if (bounds.length) map.fitBounds(bounds);
    drawRouteSegments(points);
  }
});

// ========================
// ROUTING SEGMENT BY SEGMENT
// ========================
function drawRouteSegments(points) {
  let i = 0;

  function next() {
    if (i >= points.length - 1) return;

    const from = points[i];
    const to = points[i + 1];

    L.Routing.control({
      waypoints: [from, to],
      router: L.Routing.osrmv1({
        serviceUrl: "https://router.project-osrm.org/route/v1"
      }),
      addWaypoints: false,
      draggableWaypoints: false,
      fitSelectedRoutes: false,
      show: false,
      createMarker: () => null
    })
    .on("routesfound", e => {
      const route = e.routes[0];
      const leg = route.legs[0];

      const coords = route.coordinates.map(c => [c.lat, c.lng]);
      const polyline = L.polyline(coords, {
        color: "#1e88e5",
        weight: 5
      }).addTo(map);

      polyline.on("click", ev => {
        L.popup()
          .setLatLng(ev.latlng)
          .setContent(`
            üöó <strong>Segment ${i+1}</strong><br>
            Distance: ${(leg.distance / 1000).toFixed(1)} km<br>
            Duration: ${(leg.time / 3600).toFixed(1)} h
          `)
          .openOn(map);
      });

      i++;
      setTimeout(next, 600);
    })
    .on("routingerror", () => {
      const line = L.polyline([from, to], {
        color: "#e53935",
        weight: 4,
        dashArray: "6,6"
      }).addTo(map);

      const km = from.distanceTo(to) / 1000;
      line.on("click", ev => {
        L.popup()
          .setLatLng(ev.latlng)
          .setContent(`
            ‚ö†Ô∏è No road available<br>
            Distance (air): ${km.toFixed(1)} km
          `)
          .openOn(map);
      });

      i++;
      setTimeout(next, 600);
    });
  }

  next();
}
</script>
</body>
</html>
