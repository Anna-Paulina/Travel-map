<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Carte de voyage – Leaflet + OSRM + Unsplash</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Leaflet Routing Machine -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 90vh;
      width: 100%;
    }
  </style>

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Routing Machine -->
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
</head>

<body>
  <h3 style="padding:8px">Importer un fichier CSV</h3>
  <input type="file" id="csvFile" accept=".csv" style="margin:8px" />
  <div id="map"></div>

<script>
/* ======================
   INITIALISATION CARTE
====================== */
const map = L.map("map").setView([20, -90], 5);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "© OpenStreetMap contributors"
}).addTo(map);

/* ======================
   IMPORT CSV
====================== */
document.getElementById("csvFile").addEventListener("change", function (e) {
  const file = e.target.files[0];
  if (!file) return;

  Papa.parse(file, {
    header: true,
    skipEmptyLines: true,
    complete: function (results) {
      const waypoints = [];
      const bounds = [];

      results.data.forEach(row => {
        const lat = parseFloat(row["Latitude"]);
        const lng = parseFloat(row["Longitude"]);
        const nom = row["Lieu"] || "Lieu inconnu";
        const jours = row["Jours sur place"] || "?";

        if (isNaN(lat) || isNaN(lng)) return;

        /* === UNSPLASH IMAGE === */
        const query = encodeURIComponent(nom);
        const imageUrl = `https://source.unsplash.com/600x400/?${query},travel,landscape`;

        const marker = L.marker([lat, lng]).addTo(map);

        marker.bindPopup(`
          <strong>${nom}</strong><br>
          Jours sur place : ${jours}<br>
          <img src="${imageUrl}"
               width="220"
               style="margin-top:6px;border-radius:8px;object-fit:cover">
        `);

        const latlng = L.latLng(lat, lng);
        waypoints.push(latlng);
        bounds.push(latlng);
      });

      if (bounds.length > 0) {
        map.fitBounds(bounds);
      }

      drawRouteSegments(waypoints);
    }
  });
});

/* ======================
   ROUTES SEGMENT PAR SEGMENT
====================== */
function drawRouteSegments(points) {
  let i = 0;

  function next() {
    if (i >= points.length - 1) return;

    const from = points[i];
    const to = points[i + 1];

    L.Routing.control({
      waypoints: [from, to],
      router: L.Routing.osrmv1({
        serviceUrl: "https://router.project-osrm.org/route/v1"
      }),
      lineOptions: {
        styles: [{ color: "#1e88e5", weight: 5 }]
      },
      addWaypoints: false,
      draggableWaypoints: false,
      fitSelectedRoutes: false,
      show: false,
      createMarker: () => null
    })
    .on("routesfound", function (e) {
      const leg = e.routes[0].legs[0];

      this._line.on("click", evt => {
        L.popup()
          .setLatLng(evt.latlng)
          .setContent(`
            <strong>Étape ${i + 1} → ${i + 2}</strong><br>
            Distance réelle : ${(leg.distance / 1000).toFixed(1)} km<br>
            Durée : ${(leg.time / 3600).toFixed(1)} h
          `)
          .openOn(map);
      });

      i++;
      setTimeout(next, 700);
    })
    .on("routingerror", function () {
      const line = L.polyline([from, to], {
        color: "#e53935",
        weight: 4,
        dashArray: "6,6"
      }).addTo(map);

      const distanceKm = from.distanceTo(to) / 1000;

      line.on("click", evt => {
        L.popup()
          .setLatLng(evt.latlng)
          .setContent(`
            <strong>Étape ${i + 1} → ${i + 2}</strong><br>
            ⚠️ Route impossible<br>
            Distance estimée : ${distanceKm.toFixed(1)} km<br>
            <em>Ligne droite</em>
          `)
          .openOn(map);
      });

      i++;
      setTimeout(next, 700);
    })
    .addTo(map);
  }

  next();
}
</script>
</body>
</html>
